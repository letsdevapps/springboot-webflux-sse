<!DOCTYPE html>
<html>
<head>
    <title>Crypto Prices SSE</title>
</head>
<body>
<h1>Pre√ßos em tempo real</h1>
<pre id="output"></pre>

<script>
const output = document.getElementById('output');
const evtSource = new EventSource("/api/crypto/prices");

evtSource.onmessage = function(event) {
    const data = JSON.parse(event.data);
    output.textContent += `Asset: ${data.asset}, Price: ${data.price}, Timestamp: ${data.timestamp}\n`;
};
</script>
</body>
</html>
